name    = Net-Shadowsocks
author  = Li ZHOU <lzh@cpan.org>
license = Artistic_2_0
copyright_holder = Li ZHOU
version = 0.9.2
main_module = lib/Net/Shadowsocks.pm

[AutoPrereqs]
[CPANFile]
[ExecDir]
[Keywords]
[MetaProvides::Package]
[ModuleBuild]
[NextRelease]
[OSPrereqs / !MSWin32]
Crypt::NaCl::Sodium = 1.0.8
[Prereqs::Floor]
AnyEvent = 4.45
Crypt::Rabbit = 1.0.0
Crypt::Random = 1.25
Crypt::Spritz = 1.02
CryptX = 0.044
Digest::MD5 = 2.55
Digest::SHA = 5.96
IO::Socket::Socks = 0.73
JSON = 2.90
Socket = 2.021
[ReadmeAnyFromPod / ReadmeMdInRoot]
type     = markdown
filename = README.md
location = root
[@Starter]
[TravisCI::StatusBadge]
user = zhou0
repo = shadowsocks-perl
[Test::Compile]
[Test::DistManifest]
[Test::Kwalitee]
[MetaTests]
[Test::CPAN::Meta::JSON]
[MojibakeTests]
[Test::NoTabs]
[PodCoverageTests]
[Test::Portability]
[Test::Synopsis]
[Test::CheckDeps]
max_target_perl = 5.6.0

