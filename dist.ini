name    = Net-Shadowsocks
author  = Li ZHOU <lzh@cpan.org>
license = Perl_5
copyright_holder = Li ZHOU
version = 0.8.2

[AutoPrereqs]
[ConfirmRelease]
[CPANFile]
[ExecDir]
[@Filter]
-bundle = @Classic
-remove = Author
-remove = License
-remove = Version
[Keywords]
[MetaJSON]
[MetaProvides::Package]
[ModuleBuild]
[NextRelease]
[Prereqs::Floor]
AnyEvent = 4.45
Crypt::NaCl::Sodium = 1.0.8.0
Crypt::Random = 1.25
CryptX = 0.044
Digest::MD5 = 2.55
Digest::SHA = 5.96
IO::Socket::Socks = 0.73
JSON = 2.90
Mcrypt = 2.5.7.0
Socket = 2.021
[ReadmeFromPod]
[Test::CheckDeps]
[Test::Compile]
[Test::MinimumVersion]
max_target_perl = 5.6.0
[Test::Perl::Critic]
[Test::PodSpelling]
[Test::ReportPrereqs]


